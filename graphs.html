<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Stat Progression Graphs</title>
    <!-- Include the Chart.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f1c40f;
            font-family: 'Cinzel', serif;
        }
        #all-filters-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        #realm-filter-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            background: rgba(30, 40, 50, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #4a637e;
            width: fit-content;
        }
        .realm-filter {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }
        .realm-filter input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .realm-filter label {
            cursor: pointer;
        }
        #stat-filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .filter-btn {
            font-family: 'Cinzel', serif;
            background: #34495e;
            color: white;
            border: 1px solid #4a637e;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        .filter-btn:hover {
            background-color: #4a637e;
            border-color: #f1c40f;
        }
        .filter-btn.active {
            background-color: #f1c40f;
            color: #1a1a1a;
            border-color: #f1c40f;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
            transform: translateY(-2px);
        }
        #chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            max-width: 1800px;
            margin: 0 auto;
        }
        .chart-wrapper {
            background-color: rgba(30, 40, 50, 0.7);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #4a637e;
            transition: display 0.3s;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Item Stat Progression Graphs</h1>
    
    <div id="all-filters-container">
        <div id="realm-filter-container">
            <!-- Realm checkboxes will be dynamically inserted here by JS -->
        </div>
        <div id="stat-filter-container">
            <button class="filter-btn active" data-stat-filter="all">Show All Stats</button>
            <button class="filter-btn" data-stat-filter="clickDamage">Click Damage</button>
            <button class="filter-btn" data-stat-filter="dps">DPS</button>
            <button class="filter-btn" data-stat-filter="goldGain">% Gold Gain</button>
            <button class="filter-btn" data-stat-filter="magicFind">% Magic Find</button>
        </div>
    </div>

    <div id="chart-container">
        <!-- The graph_generator.js script will dynamically create and insert charts here -->
    </div>

    <!-- Our custom script to process data and generate the graphs -->
    <script type="module" src="graph_generator.js"></script>
</body>
</html>
